<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Challenge - TwitchTV JSON API</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Orbitron' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Twitch Streamers</h1>
      <p class="lead">A Free Code Camp challenge</p>
    </div>

    <div class="btn-group btn-group-justified filters" role="group" aria-label="Filter Channels">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default active" id="filter-all">All</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="filter-online">Online</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="filter-offline">Offline</button>
      </div>
    </div>

    <div class="streamers list-group">
    </div>

    <footer class="footer">
      <p>&copy; 2016 Corey White</p>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
